{% extends 'layout.html' %}
{% block body_content %}
	<p>Welcome to this web app!</p>
	
	{% if posts %}

		{% for post in posts %}
    			{{ post.title }}<br>
			{{ post.first_name }} {{ post.last_name }} <br>
			{{ post.content }}<br><br>
		{% endfor %}
	{% else %}
		
		<p>There are no posts</p>

	{% endif %}
{% endblock %}
