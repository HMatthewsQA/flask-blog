<html>
<head>
<title>{{ title }} - Page</title>
    <a href="{{ url_for('home') }}">Home Page</a>
    <a href="{{ url_for('about') }}">About Page</a>
	
    {% if current_user.is_authenticated: %}
    	<a href="{{ url_for('post') }}">Post Page</a>
	<a href="{{ url_for('account') }}">Account Page</a>
	<a href="{{ url_for('logout') }}">Logout</a>
	{% else %}
    	<a href="{{ url_for('login') }}">Login Page</a>
    	<a href="{{ url_for('register') }}">Register Page</a>
	{% endif %}
</head>
<body>
<h1>{{  title  }} Page</h1>
{% block body_content %}
{% endblock %}
</body>
</html>
